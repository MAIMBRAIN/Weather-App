<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>5 day Weather</title>

</head>

<body>
    <!-- Header -->
    <header style="height: 54px; background-color: darkslategrey; color: floralwhite; text-align: center; 
        font-size: x-large; padding-top: 8px; margin:0; padding:0;"> Weather Dashboard</header>

    <div class="row my-2">

        <!-- Left column -->
        <!-- City search form -->
        <aside class="col-sm-3 ml-2">
            <p>Search for a City:</p>
            <form class="form-inline">
                <input class="form-control" id="search" type="text" placeholder="Type in a city">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
            <div class="my-2 ml-2" id="recent"></div>
        </aside>

        <!-- Recent searches -->
        <div class="row my-2">
            <aside class="col-sm-3">
                <div id="recent"></div>
            </aside>
        </div>

        <!-- Right Column -->
        <!-- Today's weather -->
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" id="title">City / Date</h2>
                    <p class="card-text" id="temp">Temperature</p>
                    <p class="card-text" id="humidity">Humidity</p>
                    <p class="card-text" id="windSpeed">Wind Speed</p>
                    <p class="card-text" id="UV">UV</p>
                </div>
            </div>

            <!-- 5 day forecast -->
            <div class="row my-2 ml-2" >
                <h2>5 Day Forecast</h2>
            </div>

            <div class="row my-2" id="forecast">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
