<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>5 day Weather</title>

<body>
    <!-- Header -->
    <header style="height: 54px; background-color: darkslategrey; color: floralwhite; text-align: center; 
        font-size: x-large; padding-top: 8px;"> Weather Dashboard</header>

    <div class="row my-2">

        <!-- Left column -->
        <aside class="col-sm-3 ml-2">
            <p>Search for a City:</p>
            <form class="form-inline">
                <input class="form-control" id="search" type="text" placeholder="Type in a city">
                <button class="btn btn-primary">Search</button>
            </form>
            <div class="my-2 ml-2" id="recent"></div>
        </aside>


        <!-- Today's weather -->
        <div class="col-sm-8 mr-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" id="title">City / Date</h2>
                    <p class="card-text" id="temp">Temperature</p>
                    <p class="card-text" id="humidity">Humidity</p>
                    <p class="card-text" id="windSpeed">Wind Speed</p>
                    <p class="card-text" id="UV">UV</p>
                </div>
            </div>

            <!-- 5 day forecast -->
            <div class="row my-2">
                <h2 class="ml-3">5 Day Forecast</h2>
            </div>

            <!-- 5 cards -->
            <div class="row my-2">

                    <div class="card">
